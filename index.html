<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 px-10 mt-2 bg-sky-300">
        <div class="navbar-start">
          <a class="btn btn-ghost normal-case text-2xl">Geometry Genius</a>
          <p></p>
        </div>
        <div class="navbar-end">
          <a class="btn">Blog</a>
        </div>
      </div>
    </header>
    <main class="px-10">
      <div class="flex flex-col md:flex-row lg:flex-row gap-5">
        <div
          class="w-full md:w-[70%] lg:w-[60%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- Triangle Card -->

          <div
            id="triangle-section"
            class="card bg-base-100 shadow-xl text-center mt-5"
          >
            <figure class="p-3">
              <img class="mt-1" src="./images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Triangle</h2>
              <p class="text-xl">Area (A) = 0.5*b*h</p>
              <div class="card-actions justify-end">
                <input
                  id="triangle-b"
                  class="p-2 rounded bg-slate-300 inline w-10"
                  type="text"
                  placeholder="b"
                />
                <p class="inline">cm</p>
                <input
                  id="triangle-h"
                  class="p-2 rounded bg-slate-300 inline w-10"
                  type="text"
                  placeholder="h"
                />
                <p class="inline">cm</p>
              </div>
              <div>
                <button id="triangle-btn" class="btn btn-primary mt-2">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Rectangle Card -->

          <div
            id="rectangle-section"
            class="card bg-base-100 shadow-xl text-center mt-5"
          >
            <figure class="p-3">
              <img class="mt-1" src="./images/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Rectangle</h2>
              <p class="text-xl">Area (A) = w*l</p>
              <div class="card-actions justify-end">
                <input
                  id="rectangle-w"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="w"
                />
                <p>cm</p>
                <input
                  id="rectangle-l"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="l"
                />
                <p>cm</p>
              </div>
              <div>
                <button id="rectangle-btn" class="btn btn-primary mt-2">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Parallelogram Card -->

          <div
            id="parallelogram-section"
            class="card bg-base-100 shadow-xl text-center mt-5"
          >
            <figure class="p-3">
              <img
                class="mt-1"
                src="./images/parallelogram.png"
                alt="Parallelogram"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Parallelogram</h2>
              <p class="text-xl">Area (A) = b*h</p>
              <div class="card-actions justify-end">
                <input
                  id="parallelogram-b"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="b"
                />
                <p>cm</p>
                <input
                  id="parallelogram-h"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="h"
                />
                <p>cm</p>
              </div>
              <div>
                <button id="parallelogram-btn" class="btn btn-primary mt-2">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Rhombus Card -->

          <div
            id="rhombus-section"
            class="card bg-base-100 shadow-xl text-center mt-5"
          >
            <figure class="p-3">
              <img class="mt-1" src="./images/rhombus.png" alt="Rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Rhombus</h2>
              <p class="text-xl">Area (A) = 0.5*d<sub>1</sub>*d<sub>2</sub></p>
              <div class="card-actions justify-end">
                <input
                  id="rhombus-h-1"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="d1"
                />
                <p>cm</p>
                <input
                  id="rhombus-h-2"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="d2"
                />
                <p>cm</p>
              </div>
              <div>
                <button id="rhombus-btn" class="btn btn-primary mt-2">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Pentagon Card -->

          <div
            id="pentagon-section"
            class="card bg-base-100 shadow-xl text-center mt-5"
          >
            <figure class="p-3">
              <img class="mt-1" src="./images/pentagon.png" alt="Pentagon" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Pentagon</h2>
              <p class="text-xl">Area (A) = 0.5*p*b</p>
              <div class="card-actions justify-end">
                <input
                  id="pentagon-p"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="p"
                />
                <p>cm</p>
                <input
                  id="pentagon-b"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="b"
                />
                <p>cm</p>
              </div>
              <div>
                <button id="pentagon-btn" class="btn btn-primary mt-2">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Ellipse Card -->

          <div
            id="ellipse-section"
            class="card bg-base-100 shadow-xl text-center mt-5"
          >
            <figure class="p-3">
              <img class="mt-1" src="./images/ellipse.png" alt="Ellipse" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Ellipse</h2>
              <p class="text-xl">Area (A) = Ï€*a*b</p>
              <div class="card-actions justify-end">
                <input
                  id="ellipse-a"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="a"
                />
                <p>cm</p>
                <input
                  id="ellipse-b"
                  class="p-2 rounded bg-slate-300 w-10"
                  type="text"
                  placeholder="b"
                />
                <p>cm</p>
              </div>
              <div>
                <button id="ellipse-btn" class="btn btn-primary mt-2">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Table Area -->

        <div class="w-[25%] mt-5">
          <div class="">
            <h2 class="text-2xl text-center underline font-bold">
              Area Calculation
            </h2>
            <table class="table w-full">
              <tbody id="table-container"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
